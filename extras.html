        <h1>Extracurriculars</h1>
    </header>
    <main>
        <div class="grid">
            <figure>
                <img src = "images/WSNLogo.jpg" alt="Wolverine Support Netork Logo" width="300"/>
                <figcaption>I am a member of Wolverine Support Network, a student-led mental health organization at Michigan. I attend weekly groups where we support one another and provide advice in an open, non-judgmental space.</figcaption>
            </figure>
            <figure>
                <img src = "images/GWCLogo.jpg" alt="Girls Who Code Logo" width="350"/>
                <figcaption>I am also a member of Girls Who Code, a club dedicated to supporting women in the tech industry. I am part of the outreach team, so I help plan events with other groups, such as clubs at elementary schools.</figcaption>
            </figure>
            <figure>
                <img src = "images/ChennyLogo.jpg" alt="Camp Chen-A-Wanda Logo" width="300"/>
                <figcaption>I work at Camp Chen-A-Wanda in the summer, which is a 7 week sleepaway camp in Pennsylvania. This is going to be my eleventh summer at camp, and my third as a counselor. The photos below capture some of my favorite recent memories from camp.</figcaption>
            </figure>
            <figure>
                <img src = "images/Camp1.jpg" alt="Me with two of my co-counselors on July 4th" width="300"/>
                <figcaption>On the Fourth of July, everyone dresses up in red, white, and blue, we have a barbeque outside, and we watch fireworks at night. In this photo, I'm with two of my co-counselors before the fireworks show.</figcaption>
            </figure>
            <figure>
                <img src = "images/Camp2.jpg" alt="Me with two of my co-counselors as captain of olympics" width="300"/>
                <figcaption>Olympics is a three day intra-camp athletic and creative competition. This past summer, I was a captain on the gold team. This photo shows me with two of my co-captains after our apache relay.</figcaption>
            </figure>
            <figure>
                <img src = "images/Camp3.jpg" alt="Me with my co-counselor as captain of olympics" width="350"/>
                <figcaption>This is another photo from Olympics. I was able to lead campers and other counselors through different games, competitions, and song practices. In the end, my team won!</figcaption>
            </figure>
            <figure>
                <img src = "images/Camp4.JPG" alt="Me with my co-counselors in front of the camp sign" width="300"/>
                <figcaption>This is the welcome sign to our camp that shows campers, counselors, and families that they are in the right place. This photo shows me with one of my camp friends in front of the sign.</figcaption>
            </figure>
            <figure>
                <img src = "images/Camp5.jpg" alt="Me with my campers eating ice cream at Kings Dominion amusement park" width="350"/>
                <figcaption>This summer my division went on a trip to Philadelphia and Virginia Beach. One stop we made was at Kings Dominion amusement park.</figcaption>
            </figure>
            <figure>
                <img src = "images/Camp6.jpg" alt="Me with my campers at our camp banquet" width="300"/>
                <figcaption>At the end of the summer we have a camp-wide banquet where everyone dresses up to have a nice dinner together. Before dinner, everyone spends time taking pictures in front of the lake and in other spots on camp.</figcaption>
            </figure>
        </div>
    </main>
